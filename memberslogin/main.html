<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
      /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>

  
            
</head>
<body  style="background-color: rgb(41, 41, 41);">

  <div class="topnav" style="width: 100%;height: 51px;">
    <img src="logoonly.png" style="width: 190px;margin-top: 4.5px;margin-left: 10px;">
    <div style="float: right"> 
      <a class="modal-trigger" href="#modal2" id="loginli" style="visibility: collapse;color:#5793D1;">Login</a>
      <a class="modal-trigger" href="#modal1" id="signupli" style="display: none;"></a>
      <a style="color: tomato;margin-right: 20px;visibility: collapse;cursor: pointer;" onclick="logout()" id="logoutli">LogOut</a>

    </div>
  
  </div>
    
    <!--Signup Modal -->
  <div id="modal1" class="modal" style="visibility: hidden;">
    <div class="modal-content">
      <h4>Signup</h4>
      <form autocomplete="off" onsubmit="signup(event)">
        <input type="email" id="signupEmail" placeholder="email" />
        <input type="password" id="signupPassword" placeholder="password" />
        <button class="btn waves-effect #fbc02d yellow darken-2" type="submit">submit</button>   
      </form>
  
      
     
    </div>
  </div>
         
    <!--login Modal -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <form autocomplete="off" onsubmit="login(event)">
        <input type="email" id="loginEmail" placeholder="email" />
        <input type="password" id="loginPassword" placeholder="password" />
        <button class="btn waves-effect" style="background-color: #5793D1;" type="submit">submit</button>   
      </form>
     
      
     
    </div>
  </div>
    <!--edit profile -->
  <div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Edit your details</h4>
      <div class="file-field input-field">
        <div class="btn #fbc02d yellow darken-2">
          <span>File</span>
          <input type="file" accept="image/*" onchange="uploadImage(event)" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <form autocomplete="off" id="editProfile" onsubmit="updateUserProfile(event)">
        <input type="email" name="profileEmail" placeholder="email" />
        <input type="text" name="name" placeholder="name" />
        <input type="number" name="phoneno" placeholder="phoneno" />
        <input type="number" name="whatsapp" placeholder="whatsapp" />
        <input type="text" name="college" placeholder="College" />
        <input type="text" name="department" placeholder="Department" />

        <button class="btn waves-effect #fbc02d yellow darken-2" type="submit">submit</button>   
      </form>
  
      
     
    </div>
  </div>


  <div class="center">
    <div class="userDetails"></div>
  </div>
         
  <table id="table" style="display: none;">
    <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>whatsapp</th>
          <th>department</th>
          <th>college</th>
      </tr>
    </thead>

    <tbody id="tbody">
     
    </tbody>
  </table>
