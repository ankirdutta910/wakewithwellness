    <style>
      html, body {
      min-height: 100%;
      }
      body, div, select { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }

      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      margin-top: 50px;
      padding: 3px;
      }

      textarea {
        width: 100%;
        color: whitesmoke;
        height: 140px;
      padding: 7px 0;
      border-radius: 3px;
      border: 1px solid rgb(230, 230, 230);
      background: transparent;
      }


      select {
      padding: 7px 0;
      border-radius: 3px;
      margin-top: 5px;
      border: 1px solid rgb(230, 230, 230);
      background: transparent;
      }
      select, table {
      width: 100%;
      }
 
      .btn-block {
      margin-top: 30px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px; 
      -moz-border-radius: 5px; 
      border-radius: 5px; 
      background-color: #5793D1;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background-color: #0666a3;
      }

        /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .alert{
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background:#79c879;
      color: white;
      margin-bottom: 10px;
      margin-top: 10px;
      display: none;
    }

    
.container{
  margin-top: 20px;
    border-radius: 20px 20px 20px 20px;
    box-shadow: 1px 3px 5px rgba(0,0,0,0.1)
}

ul{
    list-style-type: none;
    padding: 0;
}

li{
    padding: 10px;
    background: #f6f6f6;
    font-size: 15px;
    font-weight: 550;
    font-family: sans-serif;
    color: #555;
    position: relative;
    border-bottom: 1px solid #e6e6e6;
    height: 100%;
}

li:nth-child(even){
    padding: 10px;
    background: #f2f2f2;
}

li span{
    display: block;
}

li span:nth-child(2){
    font-size: 14px;
    font-weight: 300;
    color: rgb(235, 156, 38);
}


li span:nth-child(3){
    font-size: 12px;
    font-weight: 100;
    color: rgba(53, 58, 58, 0.815);
}
li span:nth-child(4){
    font-size: 12px;
    font-weight: 500;
    color: rgba(2, 134, 13, 0.815);
}

li div{
    position: absolute;
    top: 0;
    right: 0px;
    background: rgba(255, 255, 255, 0.5);
    width: 40px;
    text-align: center;
    padding: 10px 0;
    font-weight:  bold;
    cursor:  pointer;
}


      @media (min-width: 568px) {
      .title-block {
      display: flex;
      justify-content: space-between;
      }
      .title-block select {
      width: 30%;
      margin-bottom: 0;
      }
    
    
      }

    <div class="topnav" style="width: 100%;height: 51px;">

    <div class="testbox">
      <form onsubmit="updateleave(event)">
        <h1 style="color: aliceblue;text-align: center;min-width: 330px;">Leave Application</h1>
        <hr>

        <input type="text" id="name" style="height: 30px;width: 100%;border-radius: 5px;padding:4px;background-color: #ddd;" placeholder="Name" required><br><br>
        <textarea id="reason" maxlength="300" style="padding: 1px;background-color: #ddd;color: black;"  required placeholder="Reason"></textarea><br>


        <label style="color: #ddd;">From :</label><br>
           <input type="date" id="from" style="cursor: pointer;width: 100%;height: 35px;border-radius: 5px;" required><br><br>
        <label style="color: #ddd;">To :</label>   <br>
          <input type="date" id="to" style="cursor: pointer;width: 100%;height: 35px;border-radius: 5px;" required>

         <div class="alert">Your leave request sent.<br> Please wait for the approval</div>
        <div class="btn-block">
          <button id="send" type="submit">Apply</button>    
        </div>
      </form>
    </div>
