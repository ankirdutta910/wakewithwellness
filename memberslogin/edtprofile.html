<!DOCTYPE html>
<html>
  <head>
    <title>Edit profile</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    
    
    
    
    
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, select { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }

      

        /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }


    .alert{
    text-align: center;
    padding: 10px;
    background:#eb4b1b;
    color: white;
    margin-bottom: 10px;
    margin-top: 10px;
    display: none;
  }






    /* Style inputs with type="text", select elements and textareas */
input[type=text], select {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

input[type=tel], select {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}


input[type=email], select {
  width: 100%; /* Full width */
  padding: 12px; /* Some padding */ 
  border: 1px solid #ccc; /* Gray border */
  border-radius: 4px; /* Rounded borders */
  box-sizing: border-box; /* Make sure that padding and width stays in place */
  margin-top: 6px; /* Add a top margin */
  margin-bottom: 16px; /* Bottom margin */
  resize: vertical /* Allow the user to vertically resize the textarea (not horizontally) */
}

/* Style the submit button with a specific background color etc */
input[type=submit] {
  background-color: #5793D1;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* When moving the mouse over the submit button, add a darker green color */
input[type=submit]:hover {
  background-color: #5793D1;
}

/* Add a background color and some padding around the form */
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

</style>

<style>
 


/*Scrollbar*/
/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #2e2e2e00;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(207, 207, 207);
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: rgb(185, 185, 185);
}

</style>

  <body style="background-color: rgb(41, 41, 41)">

    <div class="topnav" style="width: 100%;height: 51px;">
        <img src="logoonly.png" style="width: 190px;margin-top: 4.5px;margin-left: 10px;">

        </div>


        <section style="margin-top: 15px;">

            <div style="padding: 0 15px;color: #ddd;"><h4 style="font-size: 20px;">Edit profile</h4></div>

        <div class="container">
            <form id="edit">

                <div class="alert">Your profile will be updated within 24 hours.</div>
       
              <input type="text" id="name" name="name" placeholder="Full Name.." required>
          
           
              <input type="email" id="Email" name="email" placeholder="Your email.." required>

              <input type="tel" id="Contact" name="phone" placeholder="Your contact no..">
              <input type="tel" id="Whatsapp" name="whatsapp" placeholder="Your whatsapp no..">
              <input type="text" id="College" name="college" placeholder="Your college..">
          
              
          
              <input type="submit" value="Request update">
          
            </form>
          </div>

     
        </section>
