ul{
    list-style-type: none;
    padding: 0;
}

li{
    padding: 10px;
    background: #f6f6f6;
    font-size: 15px;
    font-family: sans-serif;
    color: #555;
    position: relative;
    border-bottom: 1px solid #e6e6e6;
    height: 40px;
}

li:nth-child(even){
    padding: 10px;
    background: #f2f2f2;
}

li span{
    display: block;
}

li span:nth-child(2){
    font-size: 14px;
    float: right;
    margin-top: -20px;
    color: rgb(27, 39, 39);
}

li div{
    position: absolute;
    top: 0;
    right: 0px;
    background: rgba(255, 255, 255, 0.5);
    width: 40px;
    text-align: center;
    padding: 10px 0;
    font-weight:  bold;
    cursor:  pointer;
}

form input{
    float: left;
    width: 38%;
    margin: 0;
    border: 0;
    border-bottom: 1px solid #eee;
    margin: 0 1%;
    padding: 10px;
    display: block;
    box-sizing: border-box;
    font-size: 10px;
}



form:after{
    content: '';
    clear: both;
    display: block;
}
