ul{
    list-style-type: none;
    padding: 0;

li{
    padding: 10px;
    background: #f6f6f6;
    font-size: 15px;
    font-weight: 550;
    font-family: sans-serif;
    color: #555;
    position: relative;
    border-bottom: 1px solid #e6e6e6;
    height: 100%;
}

li:nth-child(even){
    padding: 10px;
    background: #f2f2f2;
}

li span{
    display: block;
}
li span:nth-child(2){
    font-size: 13px;
    font-weight: 300; 
    color: rgb(72, 170, 236);
}

li span:nth-child(3){
    font-size: 14px;
    float: right;
    font-weight: 700;
    margin-top: -23px;
    color: rgb(4, 170, 26);
}


li span:nth-child(4){
    font-size: 12px;
    font-weight: 300;
    color: rgba(53, 58, 58, 0.815);
}

li div{
    position: absolute;
    top: 0;
    right: 0px;
    background: rgba(255, 255, 255, 0.5);
    width: 40px;
    text-align: center;
    padding: 10px 0;
    font-weight:  bold;
    cursor:  pointer;
}

form input{
    float: left;
    width: 38%;
    margin: 0;
    border: 0;
    border-bottom: 1px solid #eee;
    margin: 0 1%;
    padding: 10px;
    display: block;
    box-sizing: border-box;
    font-size: 10px;
}



form:after{
    content: '';
    clear: both;
    display: block;
}

    var coll = document.getElementsByClassName("collapsible");
var i;

  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
