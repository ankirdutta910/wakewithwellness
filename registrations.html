  <script id="MainScript">
      //Connection
        var firebaseConfig = {
            apiKey: "AIzaSyBTOvD0aod-fntZ0VYbT6EAp9z1L_bqKwY",
            authDomain: "website-818ed.firebaseapp.com",
            projectId: "website-818ed",
            storageBucket: "website-818ed.appspot.com",
            messagingSenderId: "542030860652",
            appId: "1:542030860652:web:ee0bef0509915aa1da2349",
            measurementId: "G-2VWCQ9QR4S"
        };

        //Init Firebase
        firebase.initializeApp(firebaseConfig);




        //GET ALL DATA

        function SelectAllData(){
            firebase.database().ref('joinus').once('value',
            function(AllRecords){
                AllRecords.forEach(
                    function(CurrentRecord){
                        var name = CurrentRecord.val().name;
                        var email = CurrentRecord.val().email;
                        var contact = CurrentRecord.val().contact;
                        var whatsapp = CurrentRecord.val().whatsapp;
                        var department = CurrentRecord.val().department;
                        var college = CurrentRecord.val().college;
                        var qualification = CurrentRecord.val().qualifications;
                        var experience = CurrentRecord.val().experience;
                        var state = CurrentRecord.val().state;
                        AddItemsToTable(name,email,contact,whatsapp,department,college,qualification,experience,state);

                    }
                );

            });
        }

        window.onload = SelectAllData;

        //Filling the table
        var stdNo = 0;
        function AddItemsToTable(name,email,contact,whatsapp,department,college,qualification,experience,state){
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');
            var td9 = document.createElement('td');
            var td10 = document.createElement('td');
            
            td1.innerHTML = ++stdNo;
            td2.innerHTML = name;
            td3.innerHTML = email;
            td4.innerHTML = contact;
            td5.innerHTML = whatsapp;
            td6.innerHTML = department;
            td7.innerHTML = college;
            td8.innerHTML = qualification;
            td9.innerHTML = experience;
            td10.innerHTML = state;
            trow.appendChild(td1); 
            trow.appendChild(td2); 
            trow.appendChild(td3); 
            trow.appendChild(td4); 
            trow.appendChild(td5); 
            trow.appendChild(td6); 
            trow.appendChild(td7); 
            trow.appendChild(td8); 
            trow.appendChild(td9);
            trow.appendChild(td10); 
            
            tbody.appendChild(trow);
            
        }


  </script>
