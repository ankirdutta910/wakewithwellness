    <style>
      html, body {
      min-height: 100%;
      }
      body, div, select { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;

      .testbox {
      display: flex;
      min-width: 50px;
      justify-content: center;
      align-items: center;
      height: inherit;
      margin-top: 50px;
      padding: 10px;
      }

      textarea {
        width: 100%;
        color: whitesmoke;
        height: 140px;
      padding: 7px 0;
      border-radius: 3px;
      border: 1px solid rgb(230, 230, 230);
      background: transparent;
      }

      input[type=text] {
        width: 100%;
        color: whitesmoke;
        height: 30px;
      padding: 7px 0;
      border-radius: 3px;
      border: 1px solid rgb(230, 230, 230);
      background: transparent;
      }


      select {
      padding: 7px 0;
      border-radius: 3px;
      margin-top: 5px;
      border: 1px solid rgb(230, 230, 230);
      background: transparent;
      }
      select, table {
      width: 100%;
      }
 
      .btn-block {
      margin-top: 30px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px; 
      -moz-border-radius: 5px; 
      border-radius: 5px; 
      background-color: #5793D1;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background-color: #0666a3;
      }

        /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .alert{
  text-align: center;
  padding: 10px;
  border-radius: 5px;
  background:#79c879;
  color: white;
  margin-bottom: 10px;
  margin-top: 10px;
  display: none;
}


      @media (min-width: 568px) {
      .title-block {
      display: flex;
      justify-content: space-between;
      }
      .title-block select {
      width: 30%;
      margin-bottom: 0;
