    <style>
      html, body {
      min-height: 100%;
      }
      body, div, select { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }

      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      margin-top: 10px;
      padding: 3px;
      }

      textarea {
        width: 100%;
        color: black;
        height: 140px;
      padding: 3px 3px;
      border-radius: 3px;
      background-color: #ddd;
      border: 1px solid rgb(230, 230, 230);
    
      }
 
      .btn-block {
      margin-top: 30px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      -webkit-border-radius: 5px; 
      -moz-border-radius: 5px; 
      border-radius: 5px; 
      background-color: #5793D1;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background-color: #0666a3;
      }

        /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    .alert{
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background:#79c879;
      color: white;
      margin-bottom: 10px;
      margin-top: 10px;
      display: none;
    }

    <div class="topnav" style="width: 100%;height: 51px;">
        <img src="logoonly.png" style="width: 190px;margin-top: 4.5px;margin-left: 10px;">
    
      
      </div>

    <div class="testbox">
      <form id="leaveform">
        <h1 style="color: aliceblue;text-align: center;min-width: 300px;">Leave Request</h1>
        <hr>

        <input type="text" id="name" style="height: 30px;width: 100%;border-radius: 5px;padding:4px;background-color: #ddd;" placeholder="Name" required><br><br>
        <textarea id="reason" maxlength="300"  required placeholder="Reason"></textarea><br>


        <label style="color: #ddd;">From :</label><br>
           <input type="date" id="from" style="cursor: pointer;width: 100%;height: 35px;border-radius: 5px;" required><br><br>
        <label style="color: #ddd;">To :</label>   <br>
          <input type="date" id="to" style="cursor: pointer;width: 100%;height: 35px;border-radius: 5px;" required>

         <div class="alert">Leave request sent.Please wait for approval</div>
        <div class="btn-block">
          <button id="send" type="submit">Apply</button>    
        </div>
      </form>
    </div>
